</head>

  <main>
    <section class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product" />

        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product" />
        <p>Sample Product 2</p>

      </div>
    </section>
  </main>

</html>
