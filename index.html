<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">amazon<span>.clone</span></div>
      <input type="text" placeholder="Search Amazon" />
      <button>Search</button>
    </div>
  </header>

  <main>
    <section class="product-grid">
      <div class="product-card">
        <img src="https://techterms.com/img/xl/laptop_586.png" alt="Product" />
        <p>Sample Product 1</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://image.made-in-china.com/2f0j00gOPiJtwsiAqy/2022-New-Hot-Sale-Notebook-Laptop-Computer-F123-Global-Version-Windows10-12-3-Inch-Processor-N4125-Laptop-Notebook.webp" alt="Product" />
        <p>Sample Product 2</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
